        <h2>Meter/Feet</h2>
        <p id="length-feet">0.000</p>
        <p>|</p>
        <p id="length-meter">0.000</p>
    </div>
    <div>
        <h2>Liter/Gallon</h2>
        <p id="volume-gallon">0.000</p>
        <p>|</p>
        <p id="volume-liter">0.000</p>
    </div>
<div>

    <p id="mass-kg">0.000</p>
</div>
